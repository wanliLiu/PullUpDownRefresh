// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
        classpath 'com.novoda:bintray-release:0.5.0'
        //Lambda 表达式引入
        classpath 'me.tatarka:gradle-retrolambda:3.6.1'
        classpath 'me.tatarka.retrolambda.projectlombok:lombok.ast:0.2.3.a2'

    }
    configurations.classpath.exclude group: 'com.android.tools.external.lombok'
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

project.ext {

    ANDROID_COMPILE_SDK_VERSION = 26
    ANDROID_BUILD_TOOLS_VERSION = "26.0.2"

    ANDROID_MIN_SDK_VERSION = 14
    ANDROID_TARGET_SDK_VERSION = 26

    supportPackageVersion = "26.1.0"

    //jencter
    releaseRepoName = "maven"
    releaseUserOrg = 'soli'
    releaseGroupId = 'com.soli.refresh'
    releaseVersion = '0.0.1'
    releaseWebsite = 'https://github.com/wanliLiu/PullUpDownRefresh'
}
